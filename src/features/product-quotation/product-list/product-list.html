<ul class="list bg-base-100 rounded-box shadow-md w-90">
  <li class="p-4 pb-2 text-xs opacity-60 tracking-wide">Lista de Productos</li>
  @for (product of products; track $index) {
  <li class="list-row">
    <div class="text-4xl font-thin opacity-30 tabular-nums">{{ product.id }}</div>
    <img class="size-10 rounded-box shadow-md" src="{{ product.image }}" />
    <div class="list-col-grow">
      <div class="text-xl font-bold">{{ product.name }}</div>
      <div class="text-xs uppercase font-semibold opacity-60">{{ product.unit }}</div>
    </div>
    <button class="btn btn-square btn-ghost" (click)="selectProduct(product)">
      <svg class="size-[1.2em]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2" fill="none" stroke="currentColor">
          <path d="M6 3L20 12 6 21 6 3z"></path>
        </g>
      </svg>
    </button>
    }
</ul>
